{% extends "base.html" %}

{% block content %}
    <h1>To-Do List</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="content" placeholder="New task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }} <a href="{{ url_for('delete', id=task.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
